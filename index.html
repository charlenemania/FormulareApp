.clear-search {
      background: none;
      border: none;
      color: #888;
      font-size: 1.3rem;

      padding: 0 4px;
      height: 32px;
      width: 32px;
      line-height: 1;
      border-radius: 100%;

      right: 4px;
      right: 8px;

      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #888;

}

.clear-search:hover {
      color: #333;
      background: #eaecef;
      color: #24292f;
}
